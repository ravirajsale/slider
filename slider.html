<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Simple Slider using Flickity Plugin | HackerRahul.com</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">
  </head>
  <style media="screen">
  .carousel-cell {
    width: 20%;
    margin-right:10px;
    }

    /* cell number */
    .carousel-cell:before {
      display: block;
    }
  </style>
  <body>
    <div class="carousel-cell">
      

    </div>
    <h1 class="w3-center">Simple Slider using Flickity Plugin By HACKERRAHUL</h1>
    <div class="carousel" data-flickity='{ "wrapAround": false, "autoPlay": true, "imagesLoaded":true }'>
      <div class="carousel-cell">
        <img class="w3-image" src="1.jpg">
      </div>
      <div class="carousel-cell">
        <img class="w3-image" src="2.jpg">
      </div>
      <div class="carousel-cell">
        <img class="w3-image" src="3.jpg">
      </div>
      <div class="carousel-cell">
        <img class="w3-image" src="4.jpg">
      </div>
      <div class="carousel-cell">
        <img class="w3-image" src="1.jpg">
      </div>
      <div class="carousel-cell">
        <img class="w3-image" src="2.jpg">
      </div>
      <div class="carousel-cell">
        <img class="w3-image" src="3.jpg">
      </div>
      <div class="carousel-cell">
        <img class="w3-image" src="4.jpg">
      </div>
    </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>
  </body>
</html>
